    <!-- CONTACTO -->
    <div class="container contenedorRegistro">
        <div class="row">
            <!--aca va el logo-->

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 logoElectro">
                <img src="../assets/electroShop2.png" alt="logo de Electroshop" class="img-contacto" />
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <h2>Regístrese</h2>
                <form>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y apellido</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="" maxlength="50"
                            minlength="3" required placeholder="Nombre y apellido" />
                    </div>

                    <div class="mb-3">
                        <label for="domicilio" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="domicilio" aria-describedby="emailHelp"
                            placeholder="Domicilio" maxlength="50" required />
                    </div>

                    <div class="mb-3">
                        <label for="cp" class="form-label">Código postal</label>
                        <input type="text" class="form-control" id="cp" aria-describedby="emailHelp"
                            placeholder="Código postal" required />
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono"
                            pattern="^(\+?54)?(9)?[1-9]\d{8}$" aria-describedby="Teléfono" maxlength="10" required />
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="E-mail" required />
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp"
                            placeholder="Nombre de usuario" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" minlength="8" maxlength="50"
                            placeholder="Contraseña" required>

                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Repita su contraseña</label>
                        <input type="password" class="form-control" id="password2" placeholder="Repita su contraseña"
                            required>
                    </div>
                    <div class="d-flex justify-content-center m-3">
                        <button type="submit" class="btn btn-primary botonIniciarSesionLogin">Enviar</button>

                    </div>
                </form>
            </div>

            
        </div>
    </div>
    </div>
